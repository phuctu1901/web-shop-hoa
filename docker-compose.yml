version: '3.8'

services:
  mariadb:
    image: mariadb:11
    container_name: bloomstore-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3307}:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASS:-bloomstore_root}
      MARIADB_DATABASE: ${DB_NAME:-bloomstore}
      MARIADB_USER: ${DB_USER:-bloomstore}
      MARIADB_PASSWORD: ${DB_PASS:-bloomstore_pass}
    volumes:
      - mariadb_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb_data:
