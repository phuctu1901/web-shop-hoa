version: '3.8'

services:
  mariadb:
    image: mariadb:11
    container_name: bloomstore-db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MARIADB_ROOT_PASSWORD: bloomstore_root
      MARIADB_DATABASE: bloomstore
      MARIADB_USER: bloomstore
      MARIADB_PASSWORD: bloomstore_pass
    volumes:
      - mariadb_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mariadb_data:
